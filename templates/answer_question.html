<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answer question</title>
    <script src="../static/bootstrap/js/jquery-3.4.0.js"></script>
    <script src="../static/bootstrap/js/popper.min.js"></script>
    <script src="../static/bootstrap/css/bootstrap.css"></script>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
</head>
<body>
    <section>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1 class="text-info text-center">Answer a question</h1>
                {% for message in get_flashed_messages() %}
                <p class="text-success text-center">{{ message }}</p>
                {% endfor %}
                <form method="post">
                    <input value= "{{ name }}" class="form-control" name="name" placeholder="Question" type="text"><br>
                    <input class="form-control" name="answer" placeholder="Answer" type="text"><br>
                    <input class="btn btn-outline-info btn-block mb-2" name="btn_update" value="Answer question" type="submit">
                    <a class="btn btn-outline-secondary btn-block" href="/questions">Back</a>

                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </section>
</body>
</html>
